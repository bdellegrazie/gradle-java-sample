[versions]
apacheCommonsText = "1.10.0"
checkstyle = "10.12.1"
cyclonedxPlugin = "1.7.4"
dependencyCheckPlugin = "8.3.1"
dependencyTrackCompanionPlugin = "1.1.0"
fbcontrib = "7.4.3"
findsecbugs = "1.12.0"
jacoco = "0.8.10"
