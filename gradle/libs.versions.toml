postgresql-jdbc = { module = "org.postgresql:postgresql", version.ref = "postgresql" }
sonar-gradlePlugin = { module = "org.sonarsource.scanner.gradle:sonarqube-gradle-plugin", version.ref = "sonarPlugin" }
spotbugs = { module = "com.github.spotbugs:spotbugs", version.ref = "spotbugs"}
spotbugs-gradlePlugin = { module = "com.github.spotbugs.snom:spotbugs-gradle-plugin", version.ref = "spotbugsPlugin"}

[bundles]

[plugins]
dependencyTrackCompanion = { id = "com.liftric.dependency-track-companion-plugin", version.ref = "dependencyTrackCompanionPlugin" }
